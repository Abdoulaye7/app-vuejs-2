<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication enfant vers parent</title>
</head>
<body>
    <div id="app">
        <h1>Communication Parent-Enfant avec Événements</h1>
        <child-component @notify="handleNotification"></child-component>
       <p>{{ message }}</p>

    </div>
    <script src="vue.global.js"></script>
    <script>
        const ChildComponent ={
            template:`<div>
            <button @click="notifyParent">Cliquer pour notifier le parent</button>
            </div>`,
            methods:{
                notifyParent(){
                    this.$emit('notify','Hello from child !');
                }
            }
        }
        const app = Vue.createApp({
            components:{
                ChildComponent
            },
            data(){
                return{
                   message:''
                };

            },
            computed:{

            },
            methods:{
                handleNotification(event){
                    this.message=event;
                }
                
            }

        });
        const vm = app.mount("#app");
    </script>
</body>
</html>
